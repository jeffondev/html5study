<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits="사과"
        alert(fruits.length)
        var price;
        switch(fruits) {
            case "바나나" : 
                price = 200
                break
            case "사과" :
                price = 100
                break
            default : 
                price = 0;
        }
        document.write("과일 \"" + fruits + "\"는 " + price + "원 입니다.")
    </script>
    <script>
        var n = parseInt(prompt("구구단 몇단?", ""))
        for(var i = 1; i<10; i++)
        {
            document.write(n+" * "+i+" = "+n*i+"<br>")
        }
    </script>
</body>
</html>
