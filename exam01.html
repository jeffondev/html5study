<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeText(){
            
            var p = document.getElementById("jeff")
            console.log(p.innerHTML)
            console.log(p.innerText)
            p.innerHTML = "html"
            var newdiv = document.createElement("div")
            newdiv.innerHTML = "js로 추가한 텍스트"
            p.appendChild(newdiv)
        }

    </script>
</head>
<body>
    <div id="jeff">
        html <b>text</b> 입니다.
    </div>
    <button onclick="changeText()">버튼</button>

    <div>a</div>
    <div>b</div>
    <div>c</div>
    <span>a</span>
    <span>b</span>
    <span>c</span>
</body>
</html>
