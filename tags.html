<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 제목</title>
</head>
<body>
    <h1 title="h1태그로 작성">h1 - 제목1</h1>
    <h2>h2 - 제목2</h2>
    <h3>h3 - 제목3</h3>
    <h4>h4 - 제목4</h4>
    <h5>h5 - 제목5</h5>
    <h6>h6 - 제목6</h6>
    <p>p - 단락</p>
    <hr>
    <p>hr - 수평선</p>

    br - 새로운 줄1<br>
    br - 새로운 줄1<br>
    < - 2 &#60; 3<br>
    > - 3 &gt; 2<br>
    & - 6 &amp; 8<br>
    띄어쓰기 - 안녕 &nbsp; 난  <br>

    <pre>
        사용자가 입력한
           그대로 출력
                된다
    </pre>
